version: '3.8'

services:
  traefik:
    image: traefik:v3.1
    command:
      # ðŸ”¹ Providers & Docker Swarm integration
      - "--providers.swarm=true"
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"
      - "--providers.swarm.exposedByDefault=false"

      # ðŸ”¹ Entrypoints (HTTP + HTTPS)
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"

      # ðŸ”¹ Let's Encrypt (HTTPS automatique)
      - "--certificatesresolvers.le.acme.httpchallenge=true"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.le.acme.email=contact@hamsterdeal.ch"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"

      # ðŸ”¹ Dashboard Traefik (facultatif)
      - "--api.dashboard=true"
      - "--log.level=INFO"

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/traefik/letsencrypt:/letsencrypt

    deploy:
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.dashboard.rule=Host(`traefik.hamsterdeal.ch`)"
        - "traefik.http.routers.dashboard.entrypoints=websecure"
        - "traefik.http.routers.dashboard.service=api@internal"
        - "traefik.http.routers.dashboard.tls.certresolver=le"
  
volumes:
  mongo_data:
  traefik_letsencrypt:
